<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Luminarias</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.default.min.css" />

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>

  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 90vh; }
    .filters {
      padding: 10px;
      background: #f4f4f4;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      position: relative;
      z-index: 1000;
    }
    .selectize-dropdown {
      z-index: 2000 !important;
    }
    select {
      padding: 5px;
      min-width: 150px;
    }
  </style>
</head>
<body>

<div class="filters">
  <label>TRANSFORMADOR:
    <select id="filter-transformador"></select>
  </label>
  <label>POTENCIA:
    <select id="filter-potencia"></select>
  </label>
  <label>TECNOLOGÍA:
    <select id="filter-tecnologia"></select>
  </label>
  <label>TIPO DE DISPOSITIVO:
    <select id="filter-tipo"></select>
  </label>
  <label>NODO:
    <select id="filter-nodo"></select>
  </label>
</div>

<div id="map"></div>

<script>
  var map = L.map('map').setView([3.38, -76.33], 14);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  let allData = null;
  let clusterGroup = L.markerClusterGroup();
  let markersLayer = L.geoJSON(null, {
    onEachFeature: function (feature, layer) {
      const props = feature.properties;
      let popup = `<b>CÓDIGO:</b> ${props['CODIGO DE LUMINARIA']}<br>
                   <b>POTENCIA:</b> ${props['POTENCIA']}<br>
                   <b>TECNOLOGÍA:</b> ${props['TECNOLOGIA']}<br>
                   <b>TIPO:</b> ${props['TIPO DE DISPOSITIVO']}<br>
                   <b>TRANSFORMADOR:</b> ${props['TRANSFORMADOR']}<br>
                   <b>NODO:</b> ${props['NODO']}`;
      layer.bindPopup(popup);
    },
    pointToLayer: (feature, latlng) => L.marker(latlng)
  });

  clusterGroup.addLayer(markersLayer);
  map.addLayer(clusterGroup);

  fetch('https://<tu-usuario>.github.io/map/LUMINARIAS.geojson')

    .then(response => response.json())
    .then(data => {
      allData = data;
      markersLayer.addData(allData);
      initFilters();
      setupFilterEvents();
    });

  function uniqueValues(data, key, filterValues = {}) {
    const values = new Set();
    data.features.forEach(f => {
      const props = f.properties;
      let match = true;
      for (const k in filterValues) {
        if (filterValues[k] && props[k] != filterValues[k]) {
          match = false;
          break;
        }
      }
      if (match) values.add(props[key]);
    });
    return [...values].sort();
  }

  function initFilters() {
    ['filter-transformador', 'filter-potencia', 'filter-tecnologia', 'filter-tipo', 'filter-nodo'].forEach(id => {
      $(`#${id}`).selectize({ allowEmptyOption: true, sortField: 'text' });
    });
    updateAllFilters();
    applyFilters();
  }

  function updateAllFilters() {
    const selected = getAllSelected();
    updateSelect("filter-transformador", "TRANSFORMADOR", selected);
    updateSelect("filter-potencia", "POTENCIA", selected);
    updateSelect("filter-tecnologia", "TECNOLOGIA", selected);
    updateSelect("filter-tipo", "TIPO DE DISPOSITIVO", selected);
    updateSelect("filter-nodo", "NODO", selected);
  }

  function updateSelect(selectId, property, filterValues) {
    const selectize = $(`#${selectId}`)[0].selectize;
    const localFilter = { ...filterValues };
    delete localFilter[property];
    selectize.clearOptions();
    selectize.addOption({ value: '', text: 'Todos' });
    uniqueValues(allData, property, localFilter).forEach(v => {
      selectize.addOption({ value: v, text: v });
    });
    selectize.refreshOptions(false);
  }

  function setupFilterEvents() {
    ['filter-transformador', 'filter-potencia', 'filter-tecnologia', 'filter-tipo', 'filter-nodo'].forEach(id => {
      $(`#${id}`)[0].selectize.on('change', () => {
        updateAllFilters();
        applyFilters();
      });
    });
  }

  function getAllSelected() {
    return {
      'TRANSFORMADOR': getSelected('filter-transformador'),
      'POTENCIA': getSelected('filter-potencia'),
      'TECNOLOGIA': getSelected('filter-tecnologia'),
      'TIPO DE DISPOSITIVO': getSelected('filter-tipo'),
      'NODO': getSelected('filter-nodo')
    };
  }

  function getSelected(id) {
    return $(`#${id}`)[0].selectize.getValue();
  }

  function applyFilters() {
    const selected = getAllSelected();
    const filtered = {
      ...allData,
      features: allData.features.filter(f => {
        const p = f.properties;
        return (!selected['TRANSFORMADOR'] || p['TRANSFORMADOR'] == selected['TRANSFORMADOR']) &&
               (!selected['POTENCIA'] || p['POTENCIA'] == selected['POTENCIA']) &&
               (!selected['TECNOLOGIA'] || p['TECNOLOGIA'] == selected['TECNOLOGIA']) &&
               (!selected['TIPO DE DISPOSITIVO'] || p['TIPO DE DISPOSITIVO'] == selected['TIPO DE DISPOSITIVO']) &&
               (!selected['NODO'] || p['NODO'] == selected['NODO']);
      })
    };

    markersLayer.clearLayers();
    markersLayer.addData(filtered);
  }
</script>

</body>
</html>
